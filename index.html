<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- To Do: Lock Icon -->
        <span>100%</span>
        <!-- To Do: Battery Icon 100%-->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- To Do: Battery Icon 75%        
        <i class="fa-solid fa-battery-three-quarters"></i>
        -->
        <!-- To Do: Battery Icon 25%
        <i class="fa-solid fa-battery-quarter"></i>
        -->
        <!-- To Do: Battery Icon 0%
        <i class="fa-solid fa-battery-empty"></i>
         -->
        <!-- To Do: Lightning Icon-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
      <p class="welcome-header__text">
        If you have a kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or phone numver" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script 
      src="https://kit.fontawesome.com/5b65d2f9a4.js" 
      crossorigin="anonymous">
    </script>
  </body>
</html>
